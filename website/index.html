<html>
<head>
  <title>DAB Bot at a glance</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <noscript>Please enable JavaScript to use this application.</noscript>
  <div id="app">
    <header class="header">
        <h1 class="header-text">DAB Bot</h1>
        <h3 class="header-text header-subtitle">glance dashboard</h3>
        <div id="shard-calc">
          <label>Guild ID <input id="shard-calc-in" type="text"> is on Shard <span id="shard-calc-out">0</span>/P<span id="shard-calc-pout">0</span></label>
        </div>
    </header>
    <hr/>
    <div class="shard-legend">
      <p>
        <i class="shard" data-status="unknown"></i>Unknown
        <i class="shard" data-status="waiting"></i>Waiting in Queue
        <i class="shard" data-status="starting"></i>Starting
        <i class="shard" data-status="online"></i>Online
        <i class="shard" data-status="stopping"></i>Stopping
        <i class="shard" data-status="offline"></i>Offline
      </p>
    </div>
    <p class="container-label"><small>main bot</small></p>
    <div id="shards-container" class="container">
    </div>
    <p class="container-label"><small>patron bots</small></p>
    <div id="patron-container" class="container">
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
